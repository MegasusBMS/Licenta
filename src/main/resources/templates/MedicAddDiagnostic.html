<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Diagnostic: <br><br>
        <form method="post">

            <label for="numeDiagnostic">NumeDiagnostic:</label><br>
            <input type="text" name="numeDiagnostic"><br>

            <label for="idCategorieD">CategorieDiagnostic:</label><br>
            <select name="idCategorieD">
                <option th:text="${categorie.numeCategorieDiagnostic}" th:value="${categorie.id}"
                    th:each="categorie : ${categoriiDiagnostice}"></option>
            </select><br>

            <label for="specificatii">specificatii:</label><br>
            <textarea name="specificatii" maxlength="500"></textarea>

            <input type="submit" value="Submit">

        </form>
    </div>
</body>
</html>

<style>
    input[type=text],
    input[type=number],
    input[type=date],
    select,
    .password {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit],input[type=button] {
        width: 100%;
        background-color: #117faa;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #046288;
    }

    input[type=button]:hover {
        background-color: #046288;
    }

    div {
        margin: auto;
        padding: 10px;
        width: 25%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    a {
        text-decoration: none;
        display: block;
        width: 100%;
        background-color: #117faa;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }
</style>
